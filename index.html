<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="styles.css" />


<head>
    <meta charset="UTF-8">
    <title>Pomodoro counter</title>
</head>
<body>
    <h1>pomodoro counter!</h1>
    <h2>Please enter the following</h2>

    <form action="/action_page.php">
        <label for="Workhour">Working Time (In hours):</label>
        <input type="text" id="Workhour" name="Workhour"><br><br>
        <label for="Starttime">Starting time:</label>
        <input type="text" id="Starttime" name="Starttime"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click the "Submit" button and the form-data will be sent to a page on the
        server called "action_page.php".</p>


</body>
</html>
